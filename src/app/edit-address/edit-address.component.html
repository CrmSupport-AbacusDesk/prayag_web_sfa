
<div class="edit-modal" *ngIf="value.type !='discount'">
  <form #update_basic="ngForm" name="update_basic" (ngSubmit)="(update_basic.valid && update_basic.submitted)?update_user():''" validate>
    
    <div mat-dialog-content>
      <p class="heading">Update Address</p>
      <div class="cs-form">
        
        <div class="row">
          <div class="col s12">
            <div class="control-field">
              <mat-form-field class="cs-input"  appearance="outline">
                <mat-label>Address</mat-label>
                <textarea matInput placeholder="Type Here ..." name="street" #street="ngModel" value={{data.street}} [(ngModel)]="data.street" [ngClass]="{'has-error' : street.invalid } " ></textarea>
                <!-- <div class="alert alert-danger" *ngIf="!street.valid && update_basic.submitted">
                  Address is required....
                </div> -->
              </mat-form-field>
            </div>
          </div>
        </div>
        
        <div class="row">
          <div class="col s6">
            <div class="control-field">
              <mat-form-field class="cs-input"  appearance="outline">
                <mat-label>State</mat-label>
                <mat-select name="permanent_address_state" placeholder="Type Here ..." #permanent_address_state="ngModel" [(ngModel)]="data.permanent_address_state" [ngClass]="{'has-error' : permanent_address_state.invalid } " required >
                  <mat-option disabled="">Select State</mat-option>
                  <mat-option *ngFor="let state_name of state_list"(click)="getDistrict(1)" (keyup.enter)="getDistrict(1)" value="{{state_name}}" >{{state_name}}</mat-option>
                </mat-select>
                <div class="alert alert-danger" *ngIf="!permanent_address_state.valid && update_basic.submitted">
                  State is required....
                </div>
              </mat-form-field>
            </div>                  
          </div>
          
          <div class="col s6">
            <div class="control-field">
              <mat-form-field class="cs-input"  appearance="outline">
                <mat-label>District</mat-label>
                <mat-select name="district_name" placeholder="Type Here ..." #district_name="ngModel" [(ngModel)]="data.district_name" [ngClass]="{'has-error' : district_name.invalid } ">
                  <mat-option disabled="">Select District</mat-option>
                  <mat-option *ngFor="let district_name of district_list"(click)="getCityList(1)" (keyup.enter)="getCityList(1)"value="{{district_name}}">{{district_name}}</mat-option>
                </mat-select>
                <!-- <div class="alert alert-danger" *ngIf="!district_name.valid && update_basic.submitted">
                  District is required....
                </div> -->
              </mat-form-field>
            </div>                  
          </div>
        </div>
        
        <div class="row">
          <div class="col s6">
            <div class="control-field">
              <mat-form-field class="cs-input"  appearance="outline">
                <mat-label>City</mat-label>
                <input matInput placeholder="City ..." name="city" #city="ngModel" [(ngModel)]="data.city"
                [ngClass]="{'has-error' : city.invalid } " >
                <!-- <div class="alert alert-danger" *ngIf="!city.valid && update_basic.submitted">
                  City is required....
                </div> -->
              </mat-form-field>
            </div>                  
          </div>
          
          <div class="col s6">
            <div class="control-field">
              <mat-form-field class="cs-input"  appearance="outline">
                <mat-label>Pincode</mat-label>
                <input matInput name="pincode" placeholder="Type Here ..." #pincode="ngModel" maxlength="6"
                [(ngModel)]="data.pincode" >
                <!-- <div class="alert alert-danger" *ngIf="!pincode.valid && f.submitted">
                  Pincode is required...
                </div> -->
              </mat-form-field>
            </div>                  
          </div>
        </div>
      </div>
    </div>
    
    <div mat-dialog-actions>
      <button mat-button color="warn" [mat-dialog-close]="false">Cancel</button>
      <button mat-button color="accent" >Save</button>
    </div>
    
    
    <div  *ngIf="value.type=='discount'">
      <div mat-dialog-content>
        <p class="heading">Update Discount</p>
        <mat-form-field class="example-full-width wp100 cs-field">
          <input matInput placeholder="" name="user" #user="ngModel" [(ngModel)]="data.value"  [ngClass]="{'has-error' : user.invalid } " required>
          <div class="alert alert-danger" *ngIf="!user.valid && user.touched">
            field is required....
          </div>
        </mat-form-field>
        <mat-form-field class="example-full-width wp100 cs-field">
          <input matInput placeholder="" name="user" #user="ngModel" [(ngModel)]="data.value"  [ngClass]="{'has-error' : user.invalid } " required>
          <div class="alert alert-danger" *ngIf="!user.valid && user.touched">
            field is required....
          </div>
        </mat-form-field>
      </div>
      <div mat-dialog-actions>
        <button mat-button color="warn" [mat-dialog-close]="false">Cancel</button>
        <div *ngIf="user.valid">
          <button mat-button color="accent" (click)="update_user()">Save</button>
        </div>
      </div>
    </div>
  </form>
</div>

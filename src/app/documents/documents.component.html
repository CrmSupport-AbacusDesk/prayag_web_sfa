
<div class="main-container">
  <div class="middle-container mb0">
    <div class="page-heading">
      <div class="heading-text">
        <ng-container >
          <h2>Documents </h2>
        </ng-container>
        
      
      
        
      </div>
      
      
      
      
    </div>
    
    
   
      </div>
   
    
    <div class="container-outer padding0">
    
      <div class="container mb60" >
        <div class="cs-table">
          <div class="sticky-head">
          
            
            <div class="table-head">
              <table>
                <tr>
                  <th class="w50">S.no.</th>

                  <th class="w100">Date</th>
                  <th class="w150">Created By</th>
                  <th class="">Title</th>

                  <th class="w130">Document</th>
               
                </tr>
              </table>
            </div>
          
          </div>
          
          <div class="table-container">
            <div class="table-content">
              <table>
                <tr *ngFor="let lead of document_list; let i=index;">
                <td class="w50">{{i+1}}</td>
                  
                  <td class="w100">{{lead.date_created | date :' d MMM, y'}}</td>
                  <td class="w150">{{lead.name}}</td>
                  
                  <td class="" >
                   {{lead.title}}
                  </td>

                  <td class="w130"><a href="https://apps.abacusdesk.com/paraflex/api/uploads/company_document/{{lead.document_name}}" target="_blank" >{{lead.document_name}}</a>
                  
                  </td>

                  
              
                </tr>
                
                
              
              </table>
             
            </div>
          </div>
          
        </div>
        
       
        
      </div>
    </div>
    <div class="fix-btn" >
      <a   class="bottom-btn" matTooltip="Add New" matTooltipPosition="above" mat-raised-button (click)="uploaddocument()"><i class="material-icons">add</i></a>

    </div>
    
    <div class="container-outer pt0">
      <div class="container">
      
        
      </div>
    </div>
